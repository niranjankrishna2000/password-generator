<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <form action="/generate" method="POST">
        Password Length: <input type="number" name="length" value="12"><br>
        Include Uppercase: <input type="checkbox" name="includeUppercase"><br>
        Include Lowercase: <input type="checkbox" name="includeLowercase" checked><br>
        Include Numbers: <input type="checkbox" name="includeNumbers" checked><br>
        Include Special Characters: <input type="checkbox" name="includeSpecialChars"><br>
        <input type="submit" value="Generate Password">
    </form>
</body>
</html>
